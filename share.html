<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Pookoo the Destroyer</title>
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/pookoo.css?v=2">
    <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
    <!-- <script src="javascripts/respond.js"></script> -->

    <link rel="stylesheet" href="stylesheets/ie.css">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="images/PookooRight.png" type="image/x-icon" />
  </head>

<body>
<div class="container" style="background-color: #17171a;">
  <p><strong><span id="world"></span> <span id="level"></span>: </strong>Are you better than <span id="time"></span> seconds and <span id="score"></span> points?</p>
  <img src="images/pookoo-icon.png" />
</div>

<script>
function getSearchParameters() {
    var prmstr = window.location.search.substr(1);
    return prmstr != null && prmstr != "" ? transformToAssocArray(prmstr) : {};
}

function transformToAssocArray( prmstr ) {
  var params = {};
  var prmarr = prmstr.split("&");
  for ( var i = 0; i < prmarr.length; i++) {
      var tmparr = prmarr[i].split("=");
      params[tmparr[0]] = tmparr[1];
  }
  return params;
}

$(document).ready(function() {
  $("#world").text(getSearchParameters()["world"]);
  $("#level").text(getSearchParameters()["level"]);
  $("#time").text(getSearchParameters()["time"]);
  $("#score").text(getSearchParameters()["score"]);
});
</script>
</body>
</html>
