<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Pookoo the Destroyer</title>
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/pookoo.css?v=2">
    <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
    <script src="javascripts/pookoo.js"></script>

    <script>
      var w = param("w");
      var world = "Pluto";
      if (w == 2) { world = "Neptune"; }
      var description = '' + world + ' ' + param("l") + ': Are you better than ' + param("t") + ' seconds and '+ param("s") + ' points?';

      $("head").append("<meta name='description' content='" + description + "' />")
    </script>

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="shortcut icon" href="images/PookooRight.png" type="image/x-icon" />
  </head>

<body>
<div class="container" style="background-color: #17171a;">
  <img class="img-responsive col-xs-2" src="images/appIcon180.png" />
  <p class="lead col-xs-10"></p>
</div>

<script>
  $(document).ready(function() {
      $(".lead").html($("meta[name=description]").attr("content"));
  });
</script>
</body>
</html>
